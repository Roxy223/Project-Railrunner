<span class="updated
  {% if stop.delay > 0 %} red
  {% elif stop.delay < 0 %} green
  {% else %} normal
  {% endif %}">
  {{ stop.delayed_time }}
</span>

<span class="delay-label
  {% if stop.delay > 0 %}red
  {% elif stop.delay < 0 %}green
  {% endif %}">
  {% if stop.delay > 0 %}
    (+{{ stop.delay }} min)
  {% elif stop.delay < 0 %}
    ({{ stop.delay }} min early)
  {% else %}
    (on time)
  {% endif %}
</span>
